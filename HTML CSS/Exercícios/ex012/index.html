    <title>Formatos de Vídeo para Sites</title>

<body>
    <h1>Como inserir vídeos com a tag video /video</h1>

    <h2>Abaixo vídeo novo do Aeroilis utilizando a tag vídeo.</h2>

    <video width="700" controls poster="midia/22310.jpg">
        <source src="midia/Aeroilis - Entardecer.webm" type="video/webm">
        <source src="midia/Aeroilis - Entardecer.mp4" type="video/mp4">
        <source src="midia/Aeroilis - Entardecer.ogg" type="video/ogg">
    </video>

    <h1>Você sabe como colocar vídeos do youtube ou Vimeo no seu site?</h1>

    <p>Pois nesta aula vamos aprender isso e muito mais.</p>

    <h2>Show - Ed Motta Ao Vivo - Youtube</h2>

    <iframe width="700" height="390" src="https://www.youtube.com/embed/fEPpEJU_h2k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
