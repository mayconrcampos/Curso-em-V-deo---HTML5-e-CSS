<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 - Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li title="Tag <p>">Parágrafo</li>
        <li title="Tag <h1>">Título</li>
        <li title="Tag <br>">Quebra de linha</li>
        <li title="Tag <div>">Conteiner</li>
        <li title="Tag <hr>">Linha de separação</li>
        <li title="Tag <footer>">Rodapé</li>
        <li title="Tag <ol>">Lista ordenada</li>
        <li title="Tag <ul>">Lista desordenada</li>
    </ul>
    
</body>
</html>
